<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Pribadi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    .biodata {
      margin-top: 20px;
    }
    .biodata p {
      line-height: 1.6;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biodata Pribadi</h1>
    <div class="biodata">
      <p><span class="label">Nama:</span> ahmad arifai alfa ridki</p>
      <p><span class="label">Tempat, Tanggal Lahir:</span> garut, 15 juni 2008</p>
      <p><span class="label">Alamat:</span> Jl.pasirwaru</p>
      <p><span class="label">Jenis Kelamin:</span> Laki-laki</p>
      <p><span class="label">Agama:</span> Islam</p>
      <p><span class="label">Kewarganegaraan:</span> Indonesia</p>
      <p><span class="label">Hobi:</span> volly ball</p>
    </div>
  </div>
</body>
</html>
